<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì›”ë³„ ê¸°ë¡</title>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/monthly.css" />
  <script defer src="/components/header.js"></script>
</head>
<body>
  <!-- ê³µí†µ í—¤ë” -->
  <div id="common-header"></div>

  <!-- ì›” ì„ íƒ -->
  <div class="controls">
    <label for="monthSelect">ğŸ—“ ì›” ì„ íƒ:</label>
    <input type="month" id="monthSelect">
  </div>

  <!-- ë³¸ë¬¸ ì˜ì—­ -->
  <div class="container">
    <div class="details" id="detailsPanel">
      <button class="close-btn" onclick="closeDetails()">ë‹«ê¸°</button>
      <h3 id="selectedDate">ì„ íƒëœ ë‚ ì§œ</h3>
      <div id="detailsContent"></div>
    </div>

    <div class="calendar">
      <div class="month-nav">
        <button id="prevMonthBtn">â—€</button>
        <h2 id="calendarTitle">ë‹¬ë ¥</h2>
        <button id="nextMonthBtn">â–¶</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ì¼</th><th>ì›”</th><th>í™”</th><th>ìˆ˜</th><th>ëª©</th><th>ê¸ˆ</th><th>í† </th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('/components/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('common-header').innerHTML = html;
        return fetch('/auth/me', { credentials: 'include' });
      })
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(data => {
        document.getElementById('welcomeUser').innerText = `${data.user.name}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤`;
      })
      .catch(() => {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '/index.html';
      });

    const calendarTitle = document.getElementById('calendarTitle');
    const calendarBody = document.getElementById('calendarBody');
    const monthInput = document.getElementById('monthSelect');
    const today = new Date();
    const defaultMonth = today.toISOString().slice(0, 7);
    monthInput.value = defaultMonth;

    function formatYearMonth(year, month) {
      return `${year}ë…„ ${month + 1}ì›”`;
    }

    function generateCalendar(year, month) {
      calendarTitle.innerText = formatYearMonth(year, month);
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      let day = 1;
      let html = '';

      for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 7; j++) {
          if ((i === 0 && j < firstDay) || day > lastDate) {
            html += '<td></td>';
          } else {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const data = window.monthlyData?.[dateStr];
            const income = data?.income ?? 0;
            const expense = data?.expense ?? 0;
            const net = income - expense;

            html += `<td onclick="showDetails('${dateStr}')">`;
            html += `<div class="date-number">${day}</div>`;

            if (income || expense) {
              if (expense) html += `<div class="expense">-${expense.toLocaleString()}ì›</div>`;
              if (income) html += `<div class="income">+${income.toLocaleString()}ì›</div>`;
              html += `<div class="net">${net >= 0 ? '+' : ''}${net.toLocaleString()}ì›</div>`;
            }

            html += '</td>';
            day++;
          }
        }
        html += '</tr>';
        if (day > lastDate) break;
      }

      calendarBody.innerHTML = html;

      const now = new Date();
      const isThisMonth = year === now.getFullYear() && month === now.getMonth();
      document.getElementById('nextMonthBtn').disabled = isThisMonth;
    }

    function showDetails(dateStr) {
      const details = window.monthlyData?.[dateStr];
      const panel = document.getElementById('detailsPanel');
      document.getElementById('selectedDate').innerText = `${dateStr} ì„¸ë¶€ ë‚´ì—­`;

      if (details) {
        let html = '';
        for (const d of details.details) {
          html += `<p><strong>${d.name}</strong> - ${d.type}: ${d.amount.toLocaleString()}ì›</p>`;
        }
        html += '<hr>';
        const income = details.income ?? 0;
        const expense = details.expense ?? 0;
        const net = income - expense;

        html += `<p><strong>ì´ ì…ê¸ˆ:</strong> <span class="income">+${income.toLocaleString()}ì›</span></p>`;
        html += `<p><strong>ì´ ì¶œê¸ˆ:</strong> <span class="expense">-${expense.toLocaleString()}ì›</span></p>`;
        html += `<p><strong>ìˆœì´ìµ:</strong> <span class="net">${net >= 0 ? '+' : ''}${net.toLocaleString()}ì›</span></p>`;
        document.getElementById('detailsContent').innerHTML = html;
      } else {
        document.getElementById('detailsContent').innerHTML = 'ë°ì´í„° ì—†ìŒ';
      }

      panel.classList.add('open');
    }

    function closeDetails() {
      const panel = document.getElementById('detailsPanel');
      panel.classList.remove('open');
      setTimeout(() => {
        document.getElementById('detailsContent').innerHTML = '';
        document.getElementById('selectedDate').innerText = 'ì„ íƒëœ ë‚ ì§œ';
      }, 300);
    }

    function loadMonthlyData(year, month) {
      const ym = `${year}-${String(month).padStart(2, '0')}`;
      fetch(`/api/monthly/${ym}`)
        .then(res => res.json())
        .then(data => {
          window.monthlyData = data;
          generateCalendar(year, month - 1);
        });
    }

    monthInput.addEventListener('change', () => {
      const [year, month] = monthInput.value.split('-').map(Number);
      loadMonthlyData(year, month);
    });

    document.getElementById('prevMonthBtn').addEventListener('click', () => {
      const [year, month] = monthInput.value.split('-').map(Number);
      const prevDate = new Date(year, month - 2, 1);
      monthInput.value = `${prevDate.getFullYear()}-${String(prevDate.getMonth() + 1).padStart(2, '0')}`;
      loadMonthlyData(prevDate.getFullYear(), prevDate.getMonth() + 1);
    });

    document.getElementById('nextMonthBtn').addEventListener('click', () => {
      const [year, month] = monthInput.value.split('-').map(Number);
      const nextDate = new Date(year, month, 1);
      const now = new Date();
      if (nextDate > now) return;

      monthInput.value = `${nextDate.getFullYear()}-${String(nextDate.getMonth() + 1).padStart(2, '0')}`;
      loadMonthlyData(nextDate.getFullYear(), nextDate.getMonth() + 1);
    });

    const [initYear, initMonth] = defaultMonth.split('-').map(Number);
    loadMonthlyData(initYear, initMonth);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ê²Œì‹œê¸€ ë³´ê¸°</title>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/post-view.css" />
  <script defer src="/components/header.js"></script>
</head>
<body>
  <div id="common-header"></div>

  <div class="container">
    <!-- ì œëª© ë° ì‘ì„±ì + ë²„íŠ¼ -->
    <h2 id="title"></h2>
    <div class="meta-row">
      <p><strong>ì‘ì„±ì:</strong> <span id="author"></span> Â· <span id="createdAt"></span></p>
      <div class="btn-group" id="postActions" style="display: none;">
        <button id="editBtn">ìˆ˜ì •</button>
        <button id="deleteBtn">ì‚­ì œ</button>
      </div>
    </div>

    <!-- ê²Œì‹œê¸€ ë‚´ìš© -->
    <div id="postContentWrapper">
      <p id="content"></p>
    </div>

    <!-- ìˆ˜ì • í¼ -->
    <div id="editForm" style="display: none;">
      <textarea id="editContent" rows="6"></textarea>
      <div class="btn-group">
        <button onclick="submitEdit()">ìˆ˜ì • ì™„ë£Œ</button>
        <button onclick="cancelEdit()">ì·¨ì†Œ</button>
      </div>
    </div>

    <!-- ëª©ë¡ ë²„íŠ¼ -->
    <button id="backBtn" onclick="location.href='/board.html'">&larr; ëª©ë¡ìœ¼ë¡œ</button>

    <!-- ëŒ“ê¸€ ì˜ì—­ -->
    <hr />
    <h3>ğŸ’¬ ëŒ“ê¸€</h3>
    <div id="commentList"></div>

    <div class="comment-input">
      <textarea id="newComment" rows="4" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
      <button onclick="submitComment()">ëŒ“ê¸€ ë“±ë¡</button>
    </div>
  </div>

  <script>
    const postId = new URLSearchParams(location.search).get('id');
    let currentUserId = null;
    let isAdmin = false;

    async function loadPost() {
      const userRes = await fetch('/auth/me', { credentials: 'include' });
      const userData = await userRes.json();
      currentUserId = userData.user.id;
      isAdmin = userData.user.isAdmin;

      const postRes = await fetch(`/post/${postId}`, { credentials: 'include' });
      const post = await postRes.json();

      document.getElementById('title').innerText = post.title;
      document.getElementById('author').innerText = post.authorName;
      document.getElementById('createdAt').innerText = new Date(post.createdAt).toLocaleDateString();
      document.getElementById('content').innerText = post.content;

      if (post.authorId === currentUserId || isAdmin) {
        document.getElementById('postActions').style.display = 'flex';
        enableEdit(post);
        enableDelete(postId);
      }

      loadComments();
    }

    function enableEdit(post) {
      document.getElementById('editBtn').onclick = () => {
        document.getElementById('editForm').style.display = 'block';
        document.getElementById('postContentWrapper').style.display = 'none';
        document.getElementById('editContent').value = post.content;
      };
    }

    function cancelEdit() {
      document.getElementById('editForm').style.display = 'none';
      document.getElementById('postContentWrapper').style.display = 'block';
    }

    function submitEdit() {
      const content = document.getElementById('editContent').value.trim();
      if (!content) return alert('ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.');

      fetch(`/post/${postId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ content })
      }).then(res => {
        if (!res.ok) throw new Error();
        alert('ìˆ˜ì • ì™„ë£Œ');
        location.reload();
      }).catch(() => alert('ìˆ˜ì • ì‹¤íŒ¨'));
    }

    function enableDelete(postId) {
      document.getElementById('deleteBtn').onclick = () => {
        if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
          fetch(`/post/${postId}`, {
            method: 'DELETE',
            credentials: 'include'
          }).then(res => {
            if (res.ok) {
              alert('ì‚­ì œ ì™„ë£Œ');
              location.href = '/board.html';
            } else {
              alert('ì‚­ì œ ì‹¤íŒ¨');
            }
          });
        }
      }
    }

    function loadComments() {
      fetch(`/comment?postId=${postId}`, { credentials: 'include' })
        .then(res => res.json())
        .then(comments => {
          const list = document.getElementById('commentList');
          list.innerHTML = '';
          comments.forEach(comment => {
            const div = document.createElement('div');
            div.className = 'comment-item';
            const isOwner = comment.authorId === currentUserId;
            const canDelete = isOwner || isAdmin;
            div.innerHTML = `
              <div class="comment-meta">
                <span class="info">${comment.authorName}</span>
                <span class="date">${new Date(comment.createdAt).toLocaleDateString()}</span>
              </div>
              <p class="comment-text">${comment.content}</p>
              <div class="comment-actions">
                ${isOwner ? `<button onclick="editComment('${comment._id}', '${comment.content.replace(/'/g, "\\'")}')">ìˆ˜ì •</button>` : ''}
                ${canDelete ? `<button onclick="deleteComment('${comment._id}')">ì‚­ì œ</button>` : ''}
              </div>
            `;
            list.appendChild(div);
          });
        });
    }

    function submitComment() {
      const content = document.getElementById('newComment').value.trim();
      if (!content) return alert('ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.');

      fetch('/comment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ postId, content })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        document.getElementById('newComment').value = '';
        loadComments();
      })
      .catch(() => alert('ëŒ“ê¸€ ë“±ë¡ ì‹¤íŒ¨'));
    }

    function editComment(id, oldContent) {
      const newContent = prompt('ëŒ“ê¸€ì„ ìˆ˜ì •í•˜ì„¸ìš”:', oldContent);
      if (!newContent || newContent.trim() === oldContent) return;

      fetch(`/comment/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ content: newContent.trim() })
      }).then(() => loadComments())
        .catch(() => alert('ëŒ“ê¸€ ìˆ˜ì • ì‹¤íŒ¨'));
    }

    function deleteComment(id) {
      if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      fetch(`/comment/${id}`, {
        method: 'DELETE',
        credentials: 'include'
      }).then(() => loadComments())
        .catch(() => alert('ëŒ“ê¸€ ì‚­ì œ ì‹¤íŒ¨'));
    }

    loadPost();
  </script>
</body>
</html>
